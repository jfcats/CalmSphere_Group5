<div class="list-container">

  <div class="header-section">
    <h1>Gesti√≥n de Roles</h1>
    <button class="btn-primary" mat-button routerLink="news">
      <mat-icon>add</mat-icon> Asignar Rol
    </button>
  </div>

  <div class="filters-container">
    <div class="search-box">
      <mat-icon>search</mat-icon>
      <input type="text" placeholder="Buscar por usuario o rol..." [(ngModel)]="filtro" (keyup)="aplicarFiltro()">
    </div>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="users-table"> <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef>Usuario Asignado</th>
        <td mat-cell *matCellDef="let r">
          <div class="user-info">
            <div class="avatar-circle">
              {{ r.idUsuario?.nombre?.charAt(0) || 'U' }}
            </div>
            <div class="user-text">
              <span class="user-name">{{ r.idUsuario?.nombre }} {{ r.idUsuario?.apellido }}</span>
              <span class="user-email">{{ r.idUsuario?.email }}</span>
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let r">
          <span class="role-badge" [ngClass]="getRoleClass(r.tipoRol)">
            {{ r.tipoRol | titlecase }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let r">
          <div class="actions-row">
            <button class="btn-icon" [routerLink]="['edits', r.idRol]" title="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="btn-icon delete" (click)="eliminar(r.idRol)" title="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>

    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    <div *ngIf="dataSource.data.length === 0" class="empty-state">
        <p>No se encontraron roles asignados.</p>
    </div>
  </div>
</div>
