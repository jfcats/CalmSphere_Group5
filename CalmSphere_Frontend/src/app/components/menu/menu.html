<mat-toolbar class="custom-toolbar" *ngIf="isLoggedIn()">

  <!-- Logo / título -->
  <div style="display: flex; align-items: center; gap: 8px; margin-right: auto; cursor: pointer;"
       (click)="goToLanding()">
    <mat-icon>self_improvement</mat-icon>
    <span style="font-weight: 600; font-size: 0.95rem;">CalmSphere</span>
  </div>

  <!-- MENÚS: solo visibles si hay sesión -->
  <button class="btn-menu" mat-button [matMenuTriggerFor]="menuUsuarios">
    <mat-icon>person</mat-icon> Usuarios
  </button>

  <button class="btn-menu" mat-button [matMenuTriggerFor]="menuRoles">
    <mat-icon>security</mat-icon> Roles
  </button>

  <button class="btn-menu" mat-button [matMenuTriggerFor]="menuDisponibilidad">
    <mat-icon>schedule</mat-icon> Disponibilidad
  </button>

  <button class="btn-menu" mat-button [matMenuTriggerFor]="menuProfesionalServicio">
    <mat-icon>psychology</mat-icon> Profesionales
  </button>

  <button class="btn-menu" mat-button [matMenuTriggerFor]="menuEventos">
    <mat-icon>event</mat-icon> Eventos
  </button>

  <button class="btn-menu" mat-button [matMenuTriggerFor]="menuMetodoPago">
    <mat-icon>credit_card</mat-icon> Métodos de Pago
  </button>

  <!-- BOTÓN DE USUARIO / CERRAR SESIÓN -->
  <button class="btn-rojo" mat-button [matMenuTriggerFor]="menuUsuario">
    <mat-icon>account_circle</mat-icon>
    {{ getUsername() }}
  </button>

  <mat-menu #menuUsuario="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon> Cerrar sesión
    </button>
  </mat-menu>

</mat-toolbar>

<!-- SUBMENÚS -->
<mat-menu #menuUsuarios="matMenu">
  <button mat-menu-item routerLink="/usuarios"><mat-icon>list</mat-icon> Listar</button>
  <button mat-menu-item routerLink="/usuarios/news"><mat-icon>add</mat-icon> Registrar</button>
</mat-menu>

  <button mat-menu-item routerLink="/roles"><mat-icon>list</mat-icon> Listar</button>
  <button mat-menu-item routerLink="/roles/news"><mat-icon>add</mat-icon> Registrar</button>
</mat-menu>
