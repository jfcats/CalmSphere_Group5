<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Lista de usuarios</h1>
  </div>

  <div style="margin-bottom: 10px; text-align: right">
    <button mat-raised-button color="primary" routerLink="news">
      + Nuevo usuario
    </button>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Apellido -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Fecha Nacimiento -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>F. Nacimiento</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fechaNacimiento }}
        </td>
      </ng-container>

      <!-- Fecha Registro -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>F. Registro</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fechaRegistro }}
        </td>
      </ng-container>

      <!-- Actualizar -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['edits', element.idUsuario]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton class="delete" (click)="eliminar(element.idUsuario)">
            <mat-icon>delete</mat-icon>
            </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
