<div class="page-container">
  
  <div class="header-section">
    <h1>Profesionales / Mis Servicios</h1>
    
    <button mat-flat-button class="btn-primary" routerLink="news">
      <mat-icon>add</mat-icon> 
      {{ isAdmin() ? 'Registrar Profesional' : 'Crear mi Perfil' }}
    </button>
  </div>

  <div class="search-bar">
    <mat-icon class="search-icon">search</mat-icon>
    <input type="text" placeholder="Buscar..." (keyup)="filtrar($event)">
  </div>

  <div class="cards-grid">
    
    <div class="pro-card" *ngFor="let item of dataSource.filteredData">
      <div class="card-header">
        <div class="avatar-circle" [ngClass]="getColorClass(item.nombre)">
          {{ getInitials(item.nombre) }}
        </div>
      </div>

      <div class="card-body">
        <h3>{{ item.nombre }}</h3>
        <p class="role-text">Precio Base: S/ {{ item.precioBase }}</p>
        <p class="role-text">Duraci√≥n: {{ item.duracionMin }} min</p>
        
        <div class="status-badge available">Activo</div>
      </div>

      <div class="card-footer">
        <button mat-icon-button [routerLink]="['edits', item.idProfesionalServicio]">
            <mat-icon>edit</mat-icon>
        </button>
        
        <button mat-icon-button color="warn" (click)="eliminar(item.idProfesionalServicio)" *ngIf="isAdmin()">
            <mat-icon>delete</mat-icon>
        </button>
      </div>

    </div>
  </div>
    
    <div class="empty-state" *ngIf="dataSource.filteredData.length === 0">
        <p>No tienes un perfil profesional creado. Haz clic en "Crear mi Perfil".</p>
    </div>
</div>
