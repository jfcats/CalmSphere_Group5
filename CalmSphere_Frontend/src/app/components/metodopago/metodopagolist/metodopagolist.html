<div class="list-container">

  <div class="header-section">
    <h1>Métodos de Pago</h1>
    <button class="btn-primary" mat-button routerLink="/metodopagos/news">
      <mat-icon>add</mat-icon> Nuevo Método
    </button>
  </div>

  <div class="filters-container">
    <div class="search-box">
      <mat-icon>search</mat-icon>
      <input type="text" (keyup)="filtrar($event)" placeholder="Buscar por nombre o tipo...">
    </div>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="users-table">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element" class="text-dark" style="font-weight: 600;"> 
          {{ element.nombre }} 
        </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let element" class="text-muted">
           {{ element.tipo }}
        </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element">
           <span class="role-badge" 
                 [class.badge-pro]="element.estado" 
                 [class.badge-default]="!element.estado">
             {{ element.estado ? 'Activo' : 'Inactivo' }}
           </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <div class="actions-row">
            <button class="btn-icon" [routerLink]="['/metodopagos/edits', element.idMetodoPago]" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="btn-icon" (click)="eliminar(element.idMetodoPago)" style="color: #ef4444; border-color: #fca5a5;" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
