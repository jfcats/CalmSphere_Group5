<div class="login-page">
  <div class="login-card">
    
    <div class="login-header">
      <img src="assets/img/logoCalmSphere.png" class="logo" alt="Logo CalmSphere"/>
      <h2>Bienvenido a CalmSphere</h2>
      <p class="subtitle">Inicia sesión para acceder a tu espacio de bienestar</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">

      <!-- CAMBIO: Campo de Correo Electrónico -->
      <div class="form-group">
        <label>Correo Electrónico</label>
        <mat-form-field appearance="outline" class="custom-input no-bottom-space">
          <mat-icon matPrefix class="input-icon">email</mat-icon>
          <!-- name="email" y type="email" para correcta validación -->
          <input matInput [(ngModel)]="email" name="email" placeholder="ejemplo@correo.com" required type="email">
        </mat-form-field>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label>Contraseña</label>
        <mat-form-field appearance="outline" class="custom-input no-bottom-space">
          <mat-icon matPrefix class="input-icon">lock</mat-icon>
          <input matInput [(ngModel)]="password" name="password" 
                 [type]="hidePassword ? 'password':'text'" placeholder="••••••••" required />
          
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <button mat-raised-button class="btn-primary full-width" type="submit" [disabled]="isLoading">
        {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
      </button>

      <!-- Botón Cancelar -->
      <button mat-stroked-button class="btn-secondary full-width" type="button" (click)="cancel()" style="margin-top: 12px;">
        Cancelar
      </button>

    </form>
    
    <div class="login-footer">
      <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
    </div>

  </div>
</div>
